<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">

            </div>
            <div class="card-body">
                <div class="card-login">
                    <h1>prayo-ga</h1>
                </div>
                <div class="card-text">
                    <h2>
                        Nada... Nada... Nada... y conseguiras
                        todo lo que te propongas
                    </h2>
                </div>
                <div class="card-socials">
                    <a class="fa-brands fa-instagram fa-3x" href="https://instagram.com/prgarcia2005"></a>
                    <a class="fa-brands fa-github fa-3x" href="https://github.com/prayo-ga"></a>
                    <a href="https://profile.intra.42.fr/users/prayo-ga"><img src="./42.svg" alt="42_logo" style="width: 3rem; margin-top: 3px;"></a>

            </div>
            <a href="mailto:prayo-ga@student.42malaga.com" class="card-contact">

</html>
